<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>How It Works</h1>
    <div class="main">
      <div class="row">
        <div class="column-fourth">
          <img src="images/screen-1.png" alt="screen1">
          <img src="images/switch-icon.png" class="image" alt="switchIcon">
          <h2>App Switching</h2>
          <p>Toggles all your apps on an off.</p>
        </div>
        <div class="column-fourth">
          <img src="images/screen-2.png" alt="screen2">
          <img src="images/filter-icon.png" class="image" alt="filterIcon">
          <h2>Trip Filtering</h2>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class="column-fourth">
          <img src="images/screen-3.png" alt="screen3">
          <img src="images/slider-icon.png" class="image" alt="sliderIcon">
          <h2>Service Filters</h2>
          <p>Accepts only your ideal trips</p>
        </div>
        <div class="column-fourth">
          <img src="images/screen-4.png" alt="screen4">
          <img src="images/bars-icon.png" class="image" alt="baricon">
          <h2>Stats + Mileage</h2>
          <p>Tracks your trips across all apps</p>
        </div>
      </div>
    </div>
  </body>
</html>
