<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="row">
      <div class="column-full">
        <h1 class="header">New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-fifth">
        <img src="images/dress1.jpeg" alt="dressOne">
        <h3 class="freePeople">Free People</h3><h3 class="size">Size 6</h3><br>
        <h3 class="price">$35</h3><h3 class="retail-price">$125 retail</h3>
      </div>
      <div class="column-fifth">
        <img src="images/ysl-bag.jpeg" alt="bagOne">
        <h3 class="saintLaurent">Yves Saint Laurent</h3><h3 class="size">One-Size</h3><br>
        <h3 class="price">$200</h3><h3 class="retail-price">$1600 reatil</h3>
      </div>
      <div class="column-fifth">
        <img src="images/key.jpeg" alt="key">
        <h3 class="key">Tiffany</h3><h3 class="size">One-Size</h3><br>
        <h3 class="price">$476</h3><h3 class="retail-price">$2000 retail</h3>
      </div>
      <div class="column-fifth">
        <img src="images/lv-bag.jpg" alt="lvBag">
        <h3 class="lvBag">Louis Vuitton</h3><h3 class="size">One-Size</h3><br>
        <h3 class="price">$95</h3><h3 class="retail-price">$1200 retail</h3>
      </div>
      <div class="column-fifth">
        <img src="images/dress2.jpeg" alt="dressTwo">
        <h3 class="dressTwo">Reformation</h3><h3 class="size">Size 4</h3><br>
        <h3 class="price">$20</h3><h3 class="retail-price">$198 retail</h3>
      </div>
    </div>
  </div>
</body>
</html>
