<!DOCTYPE html>
<head>
  <title>Javascript Operators and Expressions</title>
</head>
<body>
  <script src="main.js">
    var width=4
    var height=7
    var area=(width * height)
    console.log('value of area:', area);
    console.log('type of area:', typeof width);

    var bill =1
    var payment=6.5
    var change=(payment - bill)
    console.log('value of change:', change);
    console.log('type of change:', typeof bill);

    var quizzes= 90
    var midterm= 90
    var final = 90
    var grade=(quizzes + midterm + final) / 3
    console.log('value of grade:',grade);
    console.log('type of grade:', typeof final);

    var firstName= 'Alan'
    var lastName= 'Kim'
    var fullName = firstName + ' ' + lastName
    console.log('value of fullName:', fullName)
    console.log('type of fullName:', typeof firstName);

    var pH = 5
    var isAcidic = (pH < 7)
    console.log('value of isAcidic:', isAcidic);
    console.log('type of isAcidic:', typeof isAcidic);

    var headCount = 200
    var isSparta = (headCount === 300)
    console.log('value of isSparta:', isSparta);
    console.log('type of isSparta:', typeof isSparta);

    var motto = firstName + ' ' + lastName + ' ' + 'is the GOAT'
    console.log('value of motto:', motto);
    console.log('type of motto:', typeof motto);
  </script>
</body>
